name: 'Deploy to App Engine on GCP'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  'build-and-deploy':
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Go to the correct folder
        run: cd app

      - name: Installing dependencies
        run: npm ci

      - name: Running tests
        run: npm run test --if-present

      - name: Appending API key to .env file
        uses: DamianReeves/write-file-action@master
        with:
          path: .env
          contents: ${{ secrets.BACKEND_ENDPOINT_URL }}
          write-mode: append

      - name: Building the application
        run: npm run build

      - name: Authenticating towards GCP
        id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploying the application to GCP
        id: deploy
        uses: google-github-actions/deploy-appengine@v0
